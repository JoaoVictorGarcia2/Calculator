<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Vue.js</title>
    <link rel="stylesheet" href="Joao Victor Garcia.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div id="calculadora">
            <input type="text" v-model="valor" id="tela" readonly>
            <div>
                <button v-for="button in buttons" :key="button" @click="calcular(button)" :id="button === 'C' ? 'clear-entry' : button === 'CE' ? 'clear-all' : ''" :class="['button', button === '=' ? 'igual' : '']">{{ button }}</button>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return{
                valor: '',
                buttons: ['C', 'CE', '*',  '/',
                '7', '8', '9', '+',
                '4', '5', '6', '-',
                '1', '2', '3', '=',
                ',','0', '00', '.', ',']
            }
        },
            methods: {
                calcular: function(button) {
    if (button === '=') {
        this.valor = eval(this.valor);
    } else if (button === 'C') {
        this.valor = '';
    } else if (button === 'CE') {
        this.valor = this.valor.slice(0, -1);
    } else {
        this.valor += button;
    }
}     
            }
        
        }).mount("#app");
    </script>
</body>
</html>
